<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Movie</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">	
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./style/sm.css">

</head>
<body>
	
	<section class="app-top">
		<header class="app-header">

				<a class="logo-link" href="/">

						Yts.am
					</h3>
				</a>
			</div>
			<div class="app-search">
				<div class="body-search">
		            <input type="text" id="key" name="key" value="" placeholder="movies...">

		        </div>
			</div>

	</section>

	<section class="app-body">
		
        <div class="loader">
			<span class="loader-info">Loading...</span>
		</div>
		<div class="moviesDiv">
		</div>
		<div class="paginate">
			
		</div>

	<section class="single-model">
		
	</section>
	
	<script src="./script/methods.js"></script>
	<script src="./script/search.js"></script>
	<script src="./script/main.js"></script>
